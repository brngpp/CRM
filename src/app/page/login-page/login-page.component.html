<mat-card class="example-card" *ngIf="!showReg">
    <mat-card-header>
      
      <mat-card-title>login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="row">
            <mat-form-field class="example-full-width col-12">
              <mat-label>Email</mat-label>
              <input matInput placeholder="email" #email value="Giu@">
            </mat-form-field>

            <mat-form-field class="example-full-width col-12">
                <mat-label>password</mat-label>
                <input type="password" matInput placeholder="password"  #password value="fra753357" >
              </mat-form-field>
            
          
           
          </form>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onLogin(email.value,password.value)">login</button>
      <button mat-button (click)="showRegister()" >register</button>
    </mat-card-actions>
    <mat-card-footer>
    
    </mat-card-footer>
  </mat-card>

  <app-register-page *ngIf="showReg"></app-register-page>
